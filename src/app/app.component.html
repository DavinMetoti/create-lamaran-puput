<div class="md:px-6 px-3 md:py-4 py-2">
  <p-messages [(value)]="messages" [enableService]="false" [closable]="false" />
  <div class="grid">
    <div class="md:col-4 col-12">
      <div class="flex flex-column gap-2">
        <label for="company">Nama Perusahaan</label>
        <input pInputText id="company" aria-describedby="company-help" [(ngModel)]="nama_perusahaan" />
        <small id="company-help">
          Masukan nama perusahan.
        </small>
      </div>
    </div>
    <div class="md:col-4 col-12">
      <div class="flex flex-column gap-2">
        <label for="address">Alamat Perusahaan</label>
        <input pInputText id="address" aria-describedby="address-help" [(ngModel)]="alamat_perusahaan" />
        <small id="address-help">
          Masukan alamat perusahan.
        </small>
      </div>
    </div>
    <div class="md:col-4 col-12">
      <div class="flex flex-column gap-2">
        <label for="address">Posisi</label>
        <input pInputText id="address" aria-describedby="address-help" [(ngModel)]="posisi" />
        <small id="address-help">
          Masukan posisi yang dilamar.
        </small>
      </div>
    </div>
  </div>
  <div class="text-right">
    <button pButton class="p-button-success mt-3 md:w-2 w-full" label="Buat Lamaran" (click)="generatePDF()"></button>
  </div>
</div>
